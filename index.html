<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>International online store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="w-50 mx-auto p-5 bg-success text-white ">International online store</h1>
    <div class="d-flex flex-row-reverse w-75" id="details">
      <div class="card text-white bg-warning mb-3" style="max-width: 22rem ;">
        <div class="card-header text-center">
          <h4>Product Details</h4>
        </div>
        <div id="card-info" class="card-body">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="input-group mb-5 pt-5 w-50 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Enter product name"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadProducts()" class="btn btn-primary" type="button" id="button-search">Search</button>
    </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
        <div id="rating"></div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table table-secondary">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <input type=button class="btn btn-primary text-center" onClick="location.href='./Payment.html'"
              value='Buy Now'>
          </div>
        </div>
      </div>
  </main>
  <footer></footer>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
